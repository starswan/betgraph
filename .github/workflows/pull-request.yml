name: Ruby

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2']

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: bfrails_test
          MYSQL_USER: rails
          MYSQL_PASSWORD: 123rails!
          MYSQL_ROOT_PASSWORD: toor
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      RAILS_ENV: test
      RAPID_API_KEY: test

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up CMake for undercover gem
        uses: lukka/get-cmake@latest

      - name: Install libcurl for 'curb' gem
        run: sudo apt install libcurl4-openssl-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Pronto Rubocop
        run: bundle exec pronto run -r rubocop -f github_pr -c origin/${{ github.base_ref }}
        env:
          RUBOCOP_CONFIG: .rubocop.yml
          PRONTO_PULL_REQUEST_ID: ${{ github.event.pull_request.number }}
          PRONTO_GITHUB_ACCESS_TOKEN: "${{ github.token }}"

      - name: Install Node 14
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Yarn install
        run: yarn install

      - name: Setup log directory
        run: mkdir -p log

      - name: Setup test db
        run: bundle exec rake db:schema:load

      - name: Ruby tests
        run: bundle exec rake spec

      - name: Pronto Undercover
        run: bundle exec pronto run -r undercover -f github_pr -c origin/${{ github.base_ref }}
        env:
          PRONTO_PULL_REQUEST_ID: ${{ github.event.pull_request.number }}
          PRONTO_GITHUB_ACCESS_TOKEN: "${{ github.token }}"

      - name: Run undercover natively
        run: bundle exec undercover -c origin/${{ github.base_ref }}
